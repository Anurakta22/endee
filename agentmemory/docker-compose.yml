services:
  endee:
    image: endeeio/endee-server:latest
    container_name: endee-server
    ports:
      - "8080:8080"
    ulimits:
      nofile: 100000
    logging:
      driver: "json-file"
      options:
        max-size: "200m"
        max-file: "5"
    environment:
      NDD_NUM_THREADS: 0         # 0 = auto-detect
      NDD_AUTH_TOKEN: ""         # leave empty for local dev; set a secret in prod
    volumes:
      - endee-data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/v1/index/list"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  endee-data:
